<ion-header>

  <ion-navbar>
    <ion-title>Create New Shopping List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
<h2>Enter New Name </h2>
  <ion-item>
    <ion-input [(ngModel)]="shopLists.listName" type="text" placeholder="Enter New List Name" value=""></ion-input>
  </ion-item>
<br>
<h2>Enter New List Items </h2>
  <ion-item>
    <ion-input [(ngModel)]="shopLists.item1" type="text" placeholder="Enter New List Item 1" value=""></ion-input>
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)]="shopLists.quantity1" type="text" placeholder="Enter Quantity For Item 1" value=""></ion-input>
  </ion-item>
   <ion-item>
    <ion-input [(ngModel)]="shopLists.item2" type="text" placeholder="Enter New List Item 2" value=""></ion-input>
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)]="shopLists.quantity2" type="text" placeholder="Enter Quantity For Item 2" value=""></ion-input>
  </ion-item>
   <ion-item>
    <ion-input [(ngModel)]="shopLists.item3" type="text" placeholder="Enter New List Item 3" value=""></ion-input>
  </ion-item>
   <ion-item>
    <ion-input [(ngModel)]="shopLists.quantity3" type="text" placeholder="Enter Quantity For Item 3" value=""></ion-input>
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)]="shopLists.item4" type="text" placeholder="Enter New List Item 4" value=""></ion-input>
  </ion-item>
   <ion-item>
    <ion-input [(ngModel)]="shopLists.quantity4" type="text" placeholder="Enter Quantity For Item 4" value=""></ion-input>
  </ion-item>
   <ion-item>
    <ion-input [(ngModel)]="shopLists.item5" type="text" placeholder="Enter New List Item 5" value=""></ion-input>
  </ion-item>
   <ion-item>
    <ion-input [(ngModel)]="shopLists.quantity5" type="text" placeholder="Enter Quantity For Item 5" value=""></ion-input>
  </ion-item>

</ion-list>

<div padding>
   <button ion-button color="primary" (click)="saveList()">Save</button>
    <button ion-button color="dark" (click)="cancelButton()">Cancel</button>

</div>





</ion-content>
